<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
	<title>Login Page</title>
</head>
<body class="bg-light">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
	<div class="container">
		<div class="row justify-content-center">
			<div class="col-md-4">
				<div class="card shadow-lg mt-5">
					<div class="card-header text-bg-primary">Login as Admin</div>
					<div class="card-body">
						<form action="dash.html">
							<div class="form-floating mb-3">
								<input type="text" class="form-control" name="username" id="user_name" placeholder="Your username" autofocus>
								<label for="user_name">Username</label>
							</div>
							<div class="form-floating mb-3">
								<input type="password" class="form-control" name="password" id="pass_word" placeholder="Your password" autofocus>
								<label for="pass_word">Password</label>
							</div>
							<div class="form-check mb-3">
								<input class="form-check-input" type="checkbox" value="" id="remember_me">
								<label for="remember_me">Remember Me</label>

							</div>
							<div class="d-grid">
								<button class="btn btn-primary" onclick="">Log in</button>
							</div>
							
						</form>
						
					</div>
					
				</div>

			</div>

		</div>

	</div>

</body>
</html>
